<!doctype html>
<html lang="en">
  <head>
    <script>
      // Prevent duplicate Vite client injection
      if (window.__VITE_INJECTED__) {
        console.log('Vite client already injected, preventing duplicates');
        // Remove any additional Vite client scripts
        document.addEventListener('DOMContentLoaded', () => {
          const scripts = document.querySelectorAll('script[type="module"][src*="@vite/client"]');
          if (scripts.length > 1) {
            for (let i = 1; i < scripts.length; i++) {
              scripts[i].parentNode.removeChild(scripts[i]);
            }
          }
        });
      } else {
        window.__VITE_INJECTED__ = true;
      }
    </script>
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Vite App</title>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Prevent duplicate script loading -->
    <script>
      window.__VITE_INJECTED__ = true;
    </script>
  </head>
  <body>
    <div id="app"><!--app-html--></div>
    <!-- Use a unique ID to prevent duplicate loading -->
    <script id="entry-client" type="module" src="/src/entry-client.jsx"></script>
  </body>
</html>
